<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Vagas</title>
</head>
<script>
    function calcular() {
        let jov = parseFloat(jovens.value)
        let adul = parseFloat(adultos.value)
        let idos = parseFloat(idosos.value)
        let media = (jov + adul + idos) / 3
        media_txt.innerText = media

        if (media <= 5) {
            result.innerText = "Existem vagas disponíveis"
            
        } else {
            result.innerText = "Não existem vagas disponíveis"
            
        }
    }
</script>
<body>
    <div>
        <h1> Situação de Vagas </h1>
    </div>
    <div>

        <div> <input type="number" id="jovens" placeholder="Jovens" ></div>
        <div> <input type="number" id="adultos" placeholder="Adultos"></div>
        <div> <input type="number" id="idosos" placeholder="Idosos" ></div>
        <div> <button onclick="calcular()"> Calcular </button> </div>
        <div> <label> A Média é de: </label>
            <label id="media_txt"> </label>
            <div> <label> Situação: </label>
                <label id="result"> </label>   </div>
        </div>
    </div>
</body>
</html>
